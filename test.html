<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clickable Material Icon</title>
  <!-- Import Material Icons CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Style for the dropdown list */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="dropdown">
    <!-- Clickable Material Icon -->
    <i class="material-icons">menu</i>
    <!-- Dropdown List -->
    <div class="dropdown-content">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>
</body>
</html>
